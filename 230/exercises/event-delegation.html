    <title>Event Delegation Function</title>
    <script>
      function delegateEvent(parentElement, selector, eventType, callback) {
        if (!parentElement || !(parentElement instanceof Element)) return;

        parentElement.addEventListener(eventType, function (event) {
          var targets = [].slice.call(parentElement.querySelectorAll(selector));
          if (targets.includes(event.target)) callback(event);
        });
      }
